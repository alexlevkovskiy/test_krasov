name: test_krasov
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"
dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  flutter_asset_generator: ^1.0.0

dev_dependencies:
  flutter_screenutil: ^5.2.0

  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  flutter_svg: ^1.0.3
  palette_generator: ^0.3.3

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/assets-and-images/#resolution-aware.

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/assets-and-images/#from-packages

  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
  fonts:
    - family: AktivGrotesk
      fonts:
        - asset: fonts/AktivGrotesk-Hairline.ttf
        - asset: fonts/AktivGrotesk-Italic.ttf
          style: italic
        - asset: fonts/AktivGrotesk-Black.ttf
          weight: 900
        - asset: fonts/AktivGrotesk-XBold.ttf
          weight: 800
        - asset: fonts/AktivGrotesk-Bold.ttf
          weight: 700
        - asset: fonts/AktivGrotesk-Medium.ttf
          weight: 500
        - asset: fonts/AktivGrotesk-Regular.ttf
          weight: 400
        - asset: fonts/AktivGrotesk-Light.ttf
          weight: 300
        - asset: fonts/AktivGrotesk-Italic.ttf
          style: italic
        - asset: fonts/AktivGrotesk-Italic.ttf
          style: italic
#  w100 Thin, the least thick
# w200 Extra-light
# w300 Light
# w400 Normal / regular / plain
# w500 Medium
# w600 Semi-bold
# w700 Bold
# w800 Extra-bold
# w900 Black, the most thick
